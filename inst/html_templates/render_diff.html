<script type="text/javascript">
$(document).ready( function() {
    var table = $("#main").DataTable(
      {
         buttons: [
                       "colvis",
                       "copy",
                       "csv",
                       "excel",
                       "pdf",
                  ],
         colReorder:   true,
         dom:          "Blfrtip",
         fixedHeader:  true,

         language:     {
                         search: "Filter:"
                       },
         lengthMenu:   [
                         [
                           10,
                           25,
                           50,
                           100,
                           -1,
                         ],
                         [
                           10,
                           25,
                           50,
                           100,
                           "All"
                         ]
                       ],
         pageLength:   -1,
         paging:       true,
         "processing": true,
         regex:        true,
         rowReorder:   true,
         select:       true,
      }
    );

  var onResized = function(e)
  {
    var table = $(e.currentTarget); //reference to the resized table
  };

  $("#main").colResizable(
    {
      liveDrag:true,
      gripInnerHtml:"<div class='grip'></div>",
      draggingClass:"dragging",
      onResize:onResized,
    	postbackSafe:true,
    	partialRefresh:true,
    	resizeMode:"overflow",
    	}
    );

  table.columns.adjust().draw();

  }
);
</script>
